<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title></title>
		<script type="text/javascript" src="flay.js#SWF=./Flay.swf"></script>
		<script type="text/javascript">
			window.onload = function () {
				Flay.Request.insertSwf();

				new Flay.Request({
					url : "test.html",
					success : function (data) {
						puts(data);
					},

					error : function (message) {
						puts(message, 'error');
					}
				});

				new Flay.Request({
					method: 'post',
					url : "test.html",
					success : function (data) {
						puts(data);
					},

					error : function (message) {
						puts(message, 'error');
					}
				});

				new Flay.Request({
					url : "http://static.flickr.com/",
					success : function (data) {
						puts(data);
					},

					error : function (message) {
						puts(message, 'error');
					}
				});

				new Flay.Request({
					url : "http://static.flickr.com/",
					success : function (data) {
						puts(data);
					},

					error : function (message) {
						puts(message, 'error');
					}
				});
			};


			function puts (str, klass) {
				var container = document.createElement("pre");
				container.className = "output " + klass;
				container.appendChild(document.createTextNode(str));
				document.body.appendChild(container);
			}
		</script>
		<style type="text/css">
			.output {
				font-famiy: monospace;
				background: #efefef;
				margin: 1em;
				padding: 1em;
				border: 1px solid #ccc;
			}

			.output.error {
				background: #ffdddd;
			}
		</style>
	</head>
	<body>
	</body>
</html>
